<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <img
          src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
          id="img_derived"
        />
        <img src="halie-west-25xggax4bSA-unsplash.jpg" id="img_base" />
      </div>
      <div class="form">
        <p>
          <b
            >This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.</b
          ><br />
          <b>Sign up now to get started.</b><br />
          <b>You <i>know</i> you want to</b>
        </p>
        <form action="" method="post">
          <fieldset>
            <legend>Let's do this!</legend>
            <div class="form-row">
                <div class="form-group">
                  <label for="first-name">First Name</label>
                  <input type="text" id="first-name" name="first-name">
                </div>
                <div class="form-group">
                  <label for="last-name">Last Name</label>
                  <input type="text" id="last-name" name="last-name">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                  <label for="phone">Phone No</label>
                  <input type="text" id="phone" name="phone">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" id="password" name="password">
                </div>
                <div class="form-group">
                  <label for="confirm-password">Confirm Password</label>
                  <input type="password" id="confirm-password" name="confirm-password">
                  </div>            
          </fieldset>
          <button type="submit" id="create_account">Create Account</button>
          <p>Already have an account?<b style="color: green">Log in</b></p>
        </form>
      </div>
    </div>
  </body>
</html>
